<html>

<head>
    {% block head %}
    <title>UF</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    {% endblock %}
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="content">{% block content %}{% endblock %}</div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</body>

</html>
